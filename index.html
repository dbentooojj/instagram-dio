<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <input type="text" id="user" placeholder="Telefone, nome de usuário, email">
                <input type="password" id="senha" placeholder="Senha">
                <button>Entrar</button>
                <div class="ou">
                    <hr>
                    <span>ou</span>
                    <hr>                
                </div>
                <div class="links">
                    <img src="./img/fb.png" alt="">
                    <a href="#" class="link1">Entrar com o Facebook</a>
                </div>    
                <div>
                    <a href="#" class="link2">Esqueceu a Senha?</a>
                </div>
            </div>
            <div class="group">
                <p>Não tem uma conta? <a href="#" class="link3">Cadastre-se</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
        </div>
    </div>
    </div>
</body>
</html>
